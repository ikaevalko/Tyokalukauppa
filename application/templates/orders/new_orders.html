{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('index') }}">
    <div class="col-lg-5 my-5 ml-5">
        <div class="form-group">
            {{ form.address.label }}
            {{ form.address }}
        </div>
        <div class="form-group">
            {{ form.postal_code.label }}
            {{ form.postal_code }}
        </div>
        <div class="form-group">
            {{ form.city.label }}
            {{ form.city }}
        </div>
        {{ form.button }}
    </div>
</form>
{% endblock %}
