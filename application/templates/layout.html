<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Työkalukauppa</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <p>
            Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
        </p>
        {% else %}
            <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
        {% endif %}

        <ul>
            <li><a href="{{ url_for('categories_index') }}">Kategoriat</a></li>
            <li><a href="{{ url_for('categories_new') }}">Lisää kategoria</a></li>
            <li><a href="{{ url_for('categories_update_form') }}">Päivitä kategoria</a></li>
            <li><a href="{{ url_for('categories_delete_form') }}">Poista kategoria</a></li>
        </ul>

        {% block body %}
        <p>
            Content
        </p>
        {% endblock %}
    </body>
</html>
