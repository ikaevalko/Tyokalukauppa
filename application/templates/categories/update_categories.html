{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('categories_update') }}">
    <div class="col-lg-9 my-5 ml-5">
        <div class="form-group">
            {{ form.oldName.label }}
            {{ form.oldName }}
        </div>
        <div class="form-group">
            {{ form.newName.label }}
            {{ form.newName }}
        </div>
        {{ form.button }}
    </div>

    <p class="my-5 ml-5">{{ error }}</p>
</form>
{% endblock %}
