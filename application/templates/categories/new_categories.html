{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('categories_create') }}">
	<div class="col-lg-5 my-5 ml-5">
    	<div class="form-group">
        	{{ form.name.label }}
        	{{ form.name(autofocus=true) }}
    	</div>
    	{{ form.button }}
  	</div>

	{% for error in form.name.errors %}
		<p class="my-5 ml-5">{{ form.name.label }}: {{ error }}</p>
	{% endfor %}
</form>
{% endblock %}
