{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('categories_create') }}">
	<div class="col-lg-9 my-5 ml-5">
    	<div class="form-group">
        	{{ form.name.label }}
        	{{ form.name }}
    	</div>
    	{{ form.button }}
  	</div>

    <ul>
      {% for error in form.name.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
</form>
{% endblock %}
