{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_register') }}">
    <div class="col-lg-3 my-5 ml-5">
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        {{ form.button }}
    </div>

    {% for error in form.errors %}
        <p class="my-5 ml-5">{{ error }}</p>
    {% endfor %}
</form>
{% endblock %}
