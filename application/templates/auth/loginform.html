{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_login') }}">
    <div class="col-lg-9 my-5 ml-5">
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(autofocus=true) }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        {{ form.button }}
    </div>

    <p class="my-5 ml-5">{{ error }}</p>
</form>
{% endblock %}
